name: fm_flutter_mobile
description: A new Flutter project.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # State management package
  provider: ^6.0.0
  # Storage for simple data
  shared_preferences: ^2.0.7

  # Support for SVG icon format
  flutter_svg: ^0.22.0
  # Native iOS package
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^1.0.0


flutter:

  assets:
    - assets/
    - assets/images/
    - assets/statics/
    - assets/pms/



  uses-material-design: true


